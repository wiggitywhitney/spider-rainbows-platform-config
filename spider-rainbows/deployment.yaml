apiVersion: apps/v1
kind: Deployment
metadata:
  name: spider-rainbows
  namespace: default
  labels:
    app: spider-rainbows
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spider-rainbows
  template:
    metadata:
      labels:
        app: spider-rainbows
    spec:
      containers:
      - name: spider-rainbows
        image: wiggitywhitney/spider-rainbows:main-4a936ff
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
