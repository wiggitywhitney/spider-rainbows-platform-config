apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spider-rainbows
  namespace: default
  labels:
    app: spider-rainbows
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: spider-rainbows.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spider-rainbows
            port:
              number: 80
